## Quarkus
#
quarkus.application.name=hyades-mirror-service-x
# Hibernate is inherited from the commons module,
# but the mirror service does not need database access.
quarkus.hibernate-orm.enabled=false
# Repository classes try to inject EntityManager which
# is not available when Hibernate is disabled.
quarkus.arc.exclude-types=org.hyades.persistence.*

## Kafka
#
kafka.bootstrap.servers=localhost:9092

## Kafka Streams
#
quarkus.kafka-streams.bootstrap-servers=localhost:9092
quarkus.kafka-streams.application-server=localhost:8093
quarkus.kafka-streams.topics=\
  dtrack.vulnerability,\
  dtrack.vulnerability.digest,\
  dtrack.vulnerability.mirror.command,\
  dtrack.vulnerability.mirror.state
%dev.quarkus.kafka.devservices.enabled=false
quarkus.log.category."org.apache.kafka".level=WARN
kafka-streams.num.stream.threads=3
kafka-streams.commit.interval.ms=1000

## MicroProfile Messaging
#
# Mirror State Producer
mp.messaging.outgoing.mirror-states.connector=smallrye-kafka
mp.messaging.outgoing.mirror-states.topic=dtrack.vulnerability.mirror.state
mp.messaging.outgoing.mirror-states.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
# Vulnerability Producer
mp.messaging.outgoing.vulnerabilities.connector=smallrye-kafka
mp.messaging.outgoing.vulnerabilities.topic=dtrack.vulnerability
mp.messaging.outgoing.vulnerabilities.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
mp.messaging.outgoing.vulnerabilities.merge=true

mirror.datasource.nvd.api-key=
mirror.datasource.nvd.num-threads=4
mirror.datasource.github.api-key=