name: CI

on:
  push:
    branches: [ "add-native-workflow-for-metrics-service" ]
  pull_request:
    branches: [ "add-native-workflow-for-metrics-service" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

  test-native-image:
    name: Test Native Image
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    strategy:
      matrix:
        module:
          - metrics-service
        - mirror-service
        - notification-publisher
        - repository-meta-analyzer
        - vulnerability-analyzer
      fail-fast: true
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        version: 'latest'
        java-version: '17'
        components: 'native-image'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Native Image
      run: |-
        mvn -pl commons,proto,${{ matrix.module }} clean install -Pnative -DskipTests
    - name: Test Native Image
      run: |-
        mvn -pl commons,proto,${{ matrix.module }} test-compile failsafe:integration-test -Pnative
