name: End-to-End Test

on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      apiserver-version:
        description: Version of the API server to test against
        default: snapshot
      hyades-version:
        description: Version of Hyades services to test against
        default: snapshot

permissions: { }

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # tag=v5.0.1
    - name: Set up JDK
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # tag=v5.0.0
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Test
      env:
        APISERVER_VERSION: ${{ inputs.apiserver-version || 'snapshot' }}
        HYADES_VERSION: ${{ inputs.hyades-version || 'snapshot' }}
        OSSINDEX_USERNAME: ${{ secrets.OSSINDEX_USERNAME }}
        OSSINDEX_TOKEN: ${{ secrets.OSSINDEX_TOKEN }}
      run: mvn -B --no-transfer-progress -pl e2e clean verify -Pe2e-all