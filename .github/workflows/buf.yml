name: Buf

on:
  pull_request:
    branches: [ "main" ]

permissions: { }

jobs:
  buf:
    name: Buf
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout Repository
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # tag=v4.0.0
    - name: Setup buf
      uses: bufbuild/buf-setup-action@eb60cd0de4f14f1f57cf346916b8cd69a9e7ed0b # tag=v1.26.1
      with:
        github_token: ${{ github.token }}
    - name: Lint Protobuf
      uses: bufbuild/buf-lint-action@bd48f53224baaaf0fc55de9a913e7680ca6dbea4 # tag=v1.0.3
      with:
        input: proto/src/main/proto
    - name: Detect Breaking Changes
      uses: bufbuild/buf-breaking-action@a074e988ee34efcd4927079e79c611f428354c01 # tag=v1.1.3
      with:
        input: proto/src/main/proto
        against: https://github.com/${{ github.repository }}.git#branch=main,subdir=proto/src/main/proto
