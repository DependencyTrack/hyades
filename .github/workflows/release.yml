name: Release

on:
  workflow_dispatch: { }

permissions: { }

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write # Required to create releases
      packages: write # Required to push images to ghcr.io
    if: "${{ github.repository_owner == 'DependencyTrack' }}"
    steps:
    - name: Checkout Repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # tag=v4.1.4
      with:
        persist-credentials: false
    - name: Set up JDK
      uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # tag=v4.2.1
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Set up QEMU
      uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # tag=v3.0.0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # tag=v3.3.0
      with:
        install: true
    - name: Docker login
      uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # tag=v3.1.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Perform Release
      env:
        MAVEN_ARGS: "-B --no-transfer-progress"
      run: |-
        git config user.name "dependencytrack-bot"
        git config user.email "106437498+dependencytrack-bot@users.noreply.github.com"
        
        BUILD_ARGS=(
          '-Dcheckstyle.skip'
          '-DskipTests'
          '-Dquarkus.container-image.registry=ghcr.io'
          "-Dquarkus.container-image.group=${GITHUB_REPOSITORY_OWNER,,}"
          '-Dquarkus.container-image.additional-tags=latest'
          '-Dquarkus.container-image.build=true'
          '-Dquarkus.container-image.push=true'
          '-Dquarkus.docker.buildx.platform=linux/amd64,linux/arm64'
        )
        
        mvn -B release:prepare \
          -DpreparationGoals="clean cyclonedx:makeBom verify" \
          -Darguments="${BUILD_ARGS[*]}" \
          -DpushChanges=false
    - name: Push Changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.BOT_RELEASE_TOKEN }}
        tags: true
    - name: Determine Release Tag
      id: determine-release-tag
      run: |-
        TAG_NAME="$(sed -nr 's/^scm.tag=(v[0-9.]+)$/\1/p' release.properties)"
        echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: "${{ secrets.BOT_RELEASE_TOKEN }}"
      run: |-
        gh release create "${{ steps.determine-release-tag.outputs.TAG_NAME }}" \
          --target ${{ github.ref_name }} \
          --verify-tag \
          --generate-notes
    - name: Upload BOMs to GitHub Release
      env:
        GITHUB_TOKEN: "${{ secrets.BOT_RELEASE_TOKEN }}"
      run: |-
        gh release upload "${{ steps.determine-release-tag.outputs.TAG_NAME }}" \
          ./*/target/*.cdx.json --clobber
