name: Publish Jar

on:
  push:
    branches: [ "main" ]

permissions: { }

jobs:
  publish-container-image:
    name: Publish Jar based Container Images
    runs-on: ubuntu-latest
    permissions:
      packages: write # Required to push images to ghcr.io
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # tag=v3.5.3
      - name: Set up JDK 17
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # tag=v3.11.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Set up QEMU
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7 # tag=v2.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@ecf95283f03858871ff00b787d79c419715afc34 # tag=v2.7.0
        with:
          install: true
      - name: Docker login
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # tag=v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ startsWith(github.repository, 'DependencyTrack/') }}
      - name: Determine project version
        id: determine-project-version
        run: |-
          PROJECT_VERSION=$(yq -p=xml '.project.version' pom.xml)
          echo "PROJECT_VERSION=$PROJECT_VERSION" >> $GITHUB_OUTPUT
      - name: Build and push container images
        run: |-
          mvn clean install -DskipTests \
            -Dquarkus.container-image.registry=ghcr.io \
            -Dquarkus.container-image.group=dependencytrack \
            -Dquarkus.container-image.additional-tags=latest \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=${{ startsWith(github.repository, 'DependencyTrack/') }} \
            -Dquarkus.docker.buildx.platform=linux/amd64,linux/arm64

  e2e-test:
    name: End-To-End Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
    # As e2e tests depend on the latest container images,
    # only trigger them after building the images completed.
    - publish-container-image
    steps:
    - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # tag=v3.5.3
    - name: Set up JDK 17
      uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # tag=v3.11.0
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test
      env:
        OSSINDEX_USERNAME: ${{ secrets.OSSINDEX_USERNAME }}
        OSSINDEX_TOKEN: ${{ secrets.OSSINDEX_TOKEN }}
      run: mvn -pl e2e clean verify -Pe2e-all
