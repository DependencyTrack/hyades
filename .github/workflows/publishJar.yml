name: Publish Jar

on:
  push:
    branches: [ "main" ]

jobs:
  publish-container-image:
    name: Publish Jar based Container Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1
        with:
          install: true
      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Determine project version
        id: determine-project-version
        run: |-
          PROJECT_VERSION=$(yq -p=xml '.project.version' pom.xml)
          echo "PROJECT_VERSION=$PROJECT_VERSION" >> $GITHUB_OUTPUT
      - name: Build JARs
        run: mvn clean install -DskipTests
      # Manually invoke buildx for each service.
      # Workaround for https://github.com/quarkusio/quarkus/issues/30424
      # Revert to Quarkus-native container build + push once the issue is fixed.
      - name: Build and push mirror-service container image
        uses: docker/build-push-action@v3
        with:
          context: ./mirror-service
          file: ./mirror-service/src/main/docker/Dockerfile.jvm
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hyades-mirror-service:latest
            ghcr.io/${{ github.repository_owner }}/hyades-mirror-service:${{ steps.determine-project-version.outputs.PROJECT_VERSION }}
          platforms: linux/amd64,linux/arm64
      - name: Build and push notification-publisher container image
        uses: docker/build-push-action@v3
        with:
          context: ./notification-publisher
          file: ./notification-publisher/src/main/docker/Dockerfile.jvm
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hyades-notification-publisher:latest
            ghcr.io/${{ github.repository_owner }}/hyades-notification-publisher:${{ steps.determine-project-version.outputs.PROJECT_VERSION }}
          platforms: linux/amd64,linux/arm64
      - name: Build and push repository-meta-analyzer container image
        uses: docker/build-push-action@v3
        with:
          context: ./repository-meta-analyzer
          file: ./repository-meta-analyzer/src/main/docker/Dockerfile.jvm
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hyades-repository-meta-analyzer:latest
            ghcr.io/${{ github.repository_owner }}/hyades-repository-meta-analyzer:${{ steps.determine-project-version.outputs.PROJECT_VERSION }}
          platforms: linux/amd64,linux/arm64
      - name: Build and push vulnerability-analyzer container image
        uses: docker/build-push-action@v3
        with:
          context: ./vulnerability-analyzer
          file: ./vulnerability-analyzer/src/main/docker/Dockerfile.jvm
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hyades-vulnerability-analyzer:latest
            ghcr.io/${{ github.repository_owner }}/hyades-vulnerability-analyzer:${{ steps.determine-project-version.outputs.PROJECT_VERSION }}
          platforms: linux/amd64,linux/arm64
