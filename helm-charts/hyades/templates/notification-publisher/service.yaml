---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyades.notificationPublisherFullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "hyades.notificationPublisherLabels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 80
      targetPort: web
  selector: {{- include "hyades.notificationPublisherSelectorLabels" . | nindent 4 }}