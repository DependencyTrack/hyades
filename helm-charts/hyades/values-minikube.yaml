---
common:
  database:
    jdbcUrl: "jdbc:postgresql://host.minikube.internal:5432/dtrack"
    username: "dtrack"
    password: "dtrack"
  kafka:
    bootstrapServers: "host.minikube.internal:9093"

apiServer:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: "2"
      memory: 1Gi
    limits:
      cpu: "4"
      memory: 2Gi
  service:
    type: NodePort
    nodePort: 30080
  extraEnv:
    EXTRA_JAVA_OPTIONS: "-Xmx2g"
    SYSTEM_REQUIREMENT_CHECK_ENABLED: "false"
    KAFKA_NUM_STREAM_THREADS: "6"

frontend:
  enabled: true
  replicaCount: 2
  service:
    type: NodePort
    nodePort: 30081
  apiBaseUrl: "http://localhost:30080"
