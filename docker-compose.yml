version: "3"

services:
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v22.2.2
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:28082,OUTSIDE://localhost:8082
    ports:
      - "8081:8081"
      - "8082:8082"
      - "9092:9092"
      - "28082:28082"
      - "29092:29092"
    restart: unless-stopped
  init:
    image: docker.redpanda.com/vectorized/redpanda:v21.11.15
    depends_on:
      - redpanda
    command: |
      "
      topic create event --brokers=redpanda:29092
      topic create OSSEvent --brokers=redpanda:29092
      topic create SnykEvent --brokers=redpanda:29092
      topic create cweValues --brokers=redpanda:29092
      topic create vuln-cache --brokers=redpanda:29092
      topic create vuln-result --brokers=redpanda:29092
      topic create component-cache --brokers=redpanda:29092
      "