version: "3"

services:
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v22.2.2
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:28082,OUTSIDE://localhost:8082
    ports:
      - "8081:8081"
      - "8082:8082"
      - "9092:9092"
      - "28082:28082"
      - "29092:29092"
    restart: unless-stopped
  init:
    image: docker.redpanda.com/vectorized/redpanda:v22.2.2
    depends_on:
      - redpanda
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
       /usr/bin/rpk cluster health --watch --brokers=redpanda:29092
      echo -e 'Creating topics now'

      /usr/bin/rpk topic create event --brokers=redpanda:29092 --replicas=1 --partitions=3
      /usr/bin/rpk topic create OSSEvent --brokers=redpanda:29092 --replicas=1 --partitions=3
      /usr/bin/rpk topic create SnykEvent --brokers=redpanda:29092 --replicas=1 --partitions=3
      /usr/bin/rpk topic create cweValues --brokers=redpanda:29092 --replicas=1 --partitions=3
      /usr/bin/rpk topic create vuln-cache --brokers=redpanda:29092 --replicas=1 --partitions=3
      /usr/bin/rpk topic create vuln-result --brokers=redpanda:29092 --replicas=1 --partitions=3
      /usr/bin/rpk topic create component-cache --brokers=redpanda:29092 --replicas=1 --partitions=3
      /usr/bin/rpk topic produce configuration --brokers=redpanda:29092
      /usr/bin/rpk topic produce cweValues --brokers=redpanda:29092
      /usr/bin/rpk topic produce event --brokers=redpanda:29092
      /usr/bin/rpk topic produce vuln-cache --brokers=redpanda:29092
      /usr/bin/rpk topic produce vuln-result --brokers=redpanda:29092
      /usr/bin/rpk topic consume component-cache --brokers=localhost:9092
      /usr/bin/rpk topic consume configuration --brokers=localhost:9092
      /usr/bin/rpk topic consume cweValues --brokers=localhost:9092
      /usr/bin/rpk topic consume OSSEvent --brokers=localhost:9092
      /usr/bin/rpk topic consume event --brokers=localhost:9092
      /usr/bin/rpk topic consume SnykEvent --brokers=localhost:9092
      /usr/bin/rpk topic consume vuln-cache --brokers=localhost:9092
      "
    ports:
      - "8093:8093"
